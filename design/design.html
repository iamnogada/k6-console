<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen antialiased leading-none">

<div class="flex h-screen bg-gray-100">

    <!-- Sidebar / Navigation -->
    <div class="bg-white w-64 p-6 hidden sm:block">
        <div class="text-xl mb-4 font-semibold text-gray-700">Admin Dashboard</div>
        
        <ul>
            <li class="mb-2"><a href="#" class="text-gray-600 hover:text-gray-800">Dashboard</a></li>
            <li class="mb-2"><a href="#" class="text-gray-600 hover:text-gray-800">Users</a></li>
            <li class="mb-2"><a href="#" class="text-gray-600 hover:text-gray-800">Products</a></li>
            <li class="mb-2"><a href="#" class="text-gray-600 hover:text-gray-800">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">

        <!-- Top Bar -->
        <header class="bg-white p-6">
            <div class="flex justify-between items-center">
                <div class="text-xl font-semibold text-gray-700">Dashboard</div>
                <div class="flex items-center">
                    <img class="h-8 w-8 rounded-full mr-4" src="path_to_profile_image" alt="Profile Picture">
                    <div class="text-gray-700">Hello, Admin</div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <main class="flex-1 p-6 overflow-y-auto">
            <!-- Your content goes here -->
        </main>
    </div>
</div>

</body>
</html>
